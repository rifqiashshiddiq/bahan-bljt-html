<!DOCTYPE html>
<html>
<head>
	<title>Login Ucapan Ulang Tahun</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
			color: #333;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-top: 50px;
		}

		form {
			display: inline-block;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 20px;
			margin-top: 20px;
		}

		label {
			display: block;
			font-size: 24px;
			margin-top: 20px;
		}

		input[type=text], input[type=password] {
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-top: 10px;
			width: 300px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
			font-size: 18px;
			transition: all 0.3s ease;
		}

		button:hover {
			background-color: #3e8e41;
			box-shadow: 2px 2px 2px #ccc;
		}

		#error {
			color: red;
			margin-top: 20px;
		}

		#welcome {
			display: none;
			margin-top: 50px;
		}

		#foto {
			width: 300px;
			border-radius: 50%;
			box-shadow: 5px 5px 5px #ccc;
			margin-top: 20px;
		}

		#pesan {
			font-size: 24px;
			margin-top: 20px;
		}

		.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
			justify-content: center;
			align-items: center;
		}

		.popup-box {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #ccc;
			text-align: center;
			max-width: 400px;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 24px;
			cursor: pointer;
			color: #999;
			transition: all 0.3s ease;
		}

		.close:hover {
			color: #333;
		}

		.popup-box p {
			font-size: 18px;
			margin-top: 20px;
		}

		.popup-box input[type=text] {
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-top: 10px;
			width: 80%;
		}

		.popup-box button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
			font-size: 18px;
			transition: all 0.3s ease;
		}

		.popup-box button:hover {
			background-color: #3e8e41;
			box-shadow: 2px 2px 2px #ccc;
		}
	</style>
</head>
<body>
	<h1>Ucapan Ulang Tahun</h1>
	<form id="login-form">
		<label for="username">Siapa disini?</label>
		<input type="text" id="username" name="username" placeholder="Masukkan username...">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Masukkan password...">
		<button type="submit">Login</button>
		<div id="error"></div>
	</form>
	<div id="welcome">
		<img id="foto" src="gambar_ulangtahun.jpg" alt="Foto ulang tahun">
		<p id="pesan">Selamat ulang tahun, Dinda!</p>
	</div>

	<!-- Pop-up box -->
	<div class="popup" id="popup-box">
		<div class="popup-box">
			<span class="close">&times;</span>
			<p id="popup-message"></p>
			<input type="text" id="popup-username" placeholder="Masukkan username...">
			<button id="popup-button" type="button">Coba lagi</button>
		</div>
	</div>

	<script>
		// ambil elemen form, input username dan password, dan elemen error
		var form = document.getElementById('login-form');
		var username = document.getElementById('username');
		var password = document.getElementById('password');
		var error = document.getElementById('error');

		// saat form login di-submit
		form.addEventListener('submit', function(event) {
			event.preventDefault(); // mencegah halaman refresh saat submit

			if (username.value.toLowerCase() === 'dinda' && password.value === '140404') {
				// sembunyikan form login dan tampilkan pesan selamat datang
				form.style.display = 'none';
				document.getElementById('welcome').style.display = 'block';
			} else {
				// tampilkan pesan error
				error.innerHTML = 'Username atau password salah.';
				// tampilkan pop-up box
				document.getElementById('popup-message').innerHTML = 'Yakali salah yuk coba lagi. Cluenya adalah "Dinda".';
				document.getElementById('popup-box').style.display = 'flex';
			}
		});

		// saat tombol coba lagi pada pop-up box di-klik
		document.getElementById('popup-button').addEventListener('click', function() {
			// cek apakah username yang dimasukkan sudah benar
			if (document.getElementById('popup-username').value.toLowerCase() === 'dinda') {
				// sembunyikan pop-up box dan tampilkan form login
				document.getElementById('popup-box').style.display = 'none';
				form.style.display = 'block';
				// reset nilai input username dan password
				username.value
				password.value = '';
				error.innerHTML = '';
			} else {
				// tampilkan pesan error jika username yang dimasukkan masih salah
				document.getElementById('popup-message').innerHTML = 'Username yang kamu masukkan masih salah. Cluenya adalah "Dinda".';
			}
		});

		// saat tombol close pada pop-up box di-klik
		document.querySelector('.close').addEventListener('click', function() {
			// sembunyikan pop-up box
			document.getElementById('popup-box').style.display = 'none';
			// reset nilai input username dan password
			username.value = '';
			password.value = '';
			error.innerHTML = '';
		});
	</script>
</body>
</html>
